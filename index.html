<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cac3c3;
            display: flex;
            justify-content: center;
            padding-top: 20px;
            background-image: url(samer.jpg) ;
            border-radius: 10px;
            
            
        }
        .container {
            width: 80%;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
           margin-top: 50px;
        }
       h1 {
        text-align: center;
        text-size-adjust: 50px;
    
       }
       
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #0c290c;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #loading {
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1> Jokes ðŸ¤£ </h1>
        <div id="loading">Loading jokes...</div>
        <table id="jokes-table" style="display: none;">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Setup</th>
                    <th>Punchline</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const jokesTableBody = document.querySelector('#jokes-table tbody');
            const loadingMessage = document.getElementById('loading');
            const jokesTable = document.getElementById('jokes-table');

            fetch('https://api.allorigins.win/raw?url=https://official-joke-api.appspot.com/jokes/ten')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(jokes => {
                    loadingMessage.style.display = 'none';
                    jokesTable.style.display = 'table';
                    jokes.forEach(joke => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${joke.type}</td>
                            <td>${joke.setup}</td>
                            <td>${joke.punchline}</td>
                        `;
                        jokesTableBody.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error('Error fetching jokes:', error);
                    loadingMessage.textContent = 'This may take sometime. Please wait..';
                    loadingMessage.style.color = 'red';
                });
        });
    </script>
</body>
</html>
